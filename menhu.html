<script type="text/javascript">
   $(document).ready(function () {
       $(".tijiao").click(function () {
         var value=$("#code").val();
         var value1=$("#pwd").val();

             alert("账号不能为空，请重新输入...")

         if(value1.length==0){
             alert("密码不能为空，请重新输入...")
         }
       })
   })
</script>

<form action="zhengheshouye.html">
